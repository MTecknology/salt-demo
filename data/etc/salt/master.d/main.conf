fileserver_backend:
  - git

gitfs_remotes:
  - git@git.domain.tld:salt/states
  - git@git.domain.tld:salt/data

ext_pillar:
  - git:
    - master git@git.domain.tld:salt/pillar

extension_modules: salt://_modules

hash_type: sha512
fingerprint_hash_type: sha256

timeout: 7

show_timeout: True
cli_summary: False
