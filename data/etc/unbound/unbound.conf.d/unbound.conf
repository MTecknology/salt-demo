remote-control:
	control-enable: no
server:
	verbosity: 1
	interface: 0.0.0.0
	prefer-ip6: no
	do-ip4: yes
	do-ip6: yes
	do-udp: yes
	do-tcp: yes
	port: 53
	do-daemonize: yes
	use-syslog: yes
	hide-identity: yes
	hide-version: yes
	harden-dnssec-stripped: yes
	use-caps-for-id: no
	num-threads: 1
	so-rcvbuf: 1m
	unwanted-reply-threshold: 10000
	do-not-query-localhost: yes
	val-clean-additional: yes
